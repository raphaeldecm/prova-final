<div class="card-footer clearfix">
  <ul class="pagination pagination-sm m-0 justify-content-center">
    <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
      <a class="page-link" href="?page=1">&laquo;&laquo;</a>
    </li>
    <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
      <a class="page-link"
         href="?page={% if page_obj.has_previous %}{{ page_obj.previous_page_number }}{% endif %}">&laquo;</a>
    </li>
    {% for i in page_obj.paginator.page_range %}
      <li class="page-item{% if i == page_obj.number %} active{% endif %}">
        <a class="page-link" href="?page={{ i }}">{{ i }}</a>
      </li>
    {% endfor %}
    <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
      <a class="page-link"
         href="?page={% if page_obj.has_next %}{{ page_obj.next_page_number }}{% endif %}">&raquo;</a>
    </li>
    <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
      <a class="page-link"
         href="?page={% if page_obj.has_next %}{{ page_obj.paginator.num_pages }}{% endif %}">&raquo;&raquo;</a>
    </li>
  </ul>
</div>
